<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Task</title>
</head>
<body>
  <h1>Edit Task</h1>
  <form action="{% url 'edit_task' task.pk %}" method="POST">
    {% csrf_token %}
    <input type="text" name="task" value="{{ task.task }}" required>
    <button type="submit">Save</button>
    <a href="{% url 'home' %}">Cancel</a>
  </form>
</body>
</html>
